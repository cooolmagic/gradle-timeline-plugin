buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.1"
    }
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: "com.gradle.plugin-publish"

group 'com.cooolmagic.gradle'
version '1.0.5'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile 'junit:junit:4.12'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}

pluginBundle {
    website = 'https://github.com/cooolmagic/gradle-timeline-plugin'
    vcsUrl = 'https://github.com/cooolmagic/gradle-timeline-plugin'
    description = 'Plugin to generate timeline view of Gradle build run'
    tags = ['timeline', 'profile']

    plugins {
        timelinePlugin {
            id = 'com.cooolmagic.gradle.timeline'
            displayName = 'Gradle timeline plugin'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}
